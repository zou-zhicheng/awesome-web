<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<div id="app">
  <h1>el: {{ msg }}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<script type="text/javascript">
  let vm = new Vue({
    el: '#app',
    render (c) {
      return c('h1', 'render: ' + this.msg)
    },
    template: '<h1>template: {{ msg }}</h1> ',
    data () {
      return {
        msg: 'I want you!'
      }
    }
  })
</script>
</body>
</html>
