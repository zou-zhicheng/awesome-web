<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Grid Layout</title>
<link rel="stylesheet" type="text/css" href="c/grid-baseline.css">
<style type="text/css">
#grid {
	display: grid; height: 20em;
	grid-template-columns: 
		[start col-a] 200px [col-b] 50% [col-c] 100px [stop end last];
	grid-template-rows:
		[start masthead] 3em [content] minmax(3em,100%) [footer] 2em [stop end];
	}
.box01 {grid-area: 1/1/2/2;}
.box02 {grid-area: 1/2/2/3;}

</style>
</head>
<body>

<ul id="grid" class="grid boxed small">
<li class="box01">1</li>
<li class="box02">2</li>
<li class="box03">#3</li>
<li class="box04">4</li>
<li class="box05">5</li>
<li class="box06">6</li>
<li class="box07">7</li>
<li class="box08">8</li>
<li class="box09">9</li>
</ul>

</body>
</html>
