<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Grid Layout</title>
<link rel="stylesheet" type="text/css" href="c/grid-baseline.css">
<style type="text/css">
body {width: auto;}
.grid > * {border: 1px dotted red;}

	#grid {display: grid;
		grid-template-rows: repeat(2, 100px); grid-template-columns: repeat(2, 200px);}
	#grid span[class^="box"] {height: 50px; width: 150px;}
	.box01 {margin: 10px;}
	.box02 {margin: 10px; margin-left: auto;}
	.box03 {margin: auto 10px auto auto;}
	.box04 {margin: auto;}

[class*="01"] {grid-area: 1/1 / 2/2;}
[class*="02"] {grid-area: 1/2 / 2/3;}
[class*="03"] {grid-area: 2/1 / 3/2;}
[class*="04"] {grid-area: 2/2 / 3/3;}
</style>
</head>
<body>

<div class="grid boxed lines" id="grid">
<span class="gridlines 01"></span>
<span class="gridlines 02"></span>
<span class="gridlines 03"></span>
<span class="gridlines 04"></span>
<span class="box01"></span>
<span class="box02"></span>
<span class="box03"></span>
<span class="box04"></span>
</div>

</body>
</html>
