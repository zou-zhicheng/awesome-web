<body>
<script>


var a = [];	//声明数组
a[false] = false; 
a[true] = true; 
console.log( a[0] );//返回值 undefined 
console.log( a[1] );//返回值 undefined 
console.log( a[false] );//返回值false，
console.log( a[true] );//返回值true
console.log( a["false"] );//返回值false，
console.log( a["true"] );//返回值true


</script>
