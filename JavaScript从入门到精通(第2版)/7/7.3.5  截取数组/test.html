<meta charset="utf-8">

<body>
<script>

//1. 使用splice()方法

//第三，splice()方法执行的返回值是被删除的子数组。
var a = [1,2,3,4,5];	//定义数组
var b = a.splice(2);	//从第三个元素开始执行删除
console.log(b);	//被删除的子数组是[1, 2]

var b = a.splice(2,0);	//不执行删除操作

//第四，当第一个参数值大于length属性值时，被视为在数组尾部执行操作，因此删除无效，但是可以在尾部插入多个指定元素。
var a = [1,2,3,4,5];	//定义数组
var b = a.splice(6,2,2,3);	//起始值大于length属性值
console.log(a);	//返回[1, 2, 3, 4, 5, 2, 3]

//第五，参数取负值问题。如果第一个参数为负值，则按绝对值从数组右侧开始向左侧定位。如果第2个参数为负值，则被视为0。
var a = [1,2,3,4,5];	//定义数组
var b = a.splice(-2,-2,2,3);	//第一、二个参数都为负值
console.log(a);	//返回[1, 2, 3, 2, 3, 4, 5]


//2. 使用slice()方法
var a = [1,2,3,4,5];	//定义数组
var b = a.slice(2,5);	//截取第三个元素到第六个元素前的所有元素
console.log(b);	//返回[3, 4, 5]

//第二，该方法的参数可以自由设置。如果不传递参数，则不会执行任何操作；如果仅指定一个参数，则表示从该参数值指定的下标位置开始，截取到数组的尾部所有元素。
var b = a.slice(2);	//截取数组中第三个元素，以及后面所有元素
console.log(b);	//返回[3, 4, 5]

//第三，当参数为负值时，表示按从右到左的顺序进行定位，即倒数定位法，而不再按正数顺序定位（从左到右），但取值顺序依然是从左到右。
var b = a.slice(-4,-2); 	//截取倒数第四个元素到倒数第二个元素前的元素
console.log(b);	//返回[2, 3]

var b = a.slice(-2,-4); 	//截取倒数第二个元素到倒数第四个元素前元素
console.log(b);	//返回空集

//第四，当起始参数值大于或等于length属性值时，将不会执行任何操作，返回空数组。而如果第二个参数值大于length属性值时，将被视为length属性值。
var b = a.slice(3,10);	//截取第四个元素，直到后面所有元素
console.log(b);	//返回[ 4, 5]


</script>

</body>
</html>
