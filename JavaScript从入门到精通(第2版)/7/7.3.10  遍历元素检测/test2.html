<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>


<script>


var f = function(value) {
    if (typeof value !== 'number') return false;
    else  return value >= this.min && value <= this.max;
}
var a = [10, 15, 19];
var obj = { min: 10, max: 20 }
if (a.every(f, obj)) console.log ("都在指定范围内。");
else console.log ("部分不在范围内。");





</script>


</body>
</html>
