<body>

<script>



function Point(x,y){ 	// 构造函数
    this.x = x;	//私有属性
    this.y = y; 	//私有属性
    return { x : true, y : false }
}

var p1 = new Point(100,200);	// 实例化对象1
console.log(p1.x);	// true
console.log(p1.y);	// false








</script>
