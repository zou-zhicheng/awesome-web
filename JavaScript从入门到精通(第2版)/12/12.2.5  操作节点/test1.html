<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.red {color:red;}
</style>
</head>
<body>
<h1>DOM</h1>
<p>DOM是<cite>Document Object Model</cite>首字母简写，中文翻译为<b>文档对象模型</b>，是<i>W3C</i>组织推荐的处理可扩展标识语言的标准编程接口。</p>
<ul>
    <li class="red">D表示文档，HTML文档结构。</li>
    <li title="列表项目2">O表示对象，文档结构的JavaScript脚本化映射。</li>
    <li style="color:red;">M表示模型，脚本与结构交互的方法和行为。</li>
</ul>
<script type="text/javascript">
var ul = document.getElementsByTagName("ul")[0];	// 获取列表元素
ul.onclick = function(){ 
	this.style.border= "solid blue 1px";
}
var ul1 = ul.cloneNode(true);
document.body.appendChild(ul1);
</script>
</body>
</html>
