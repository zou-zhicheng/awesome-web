<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
//封装一个创建DOM元素的通用方法
function create(e){
    return document.createElementNS ?
        document.createElementNS("http:// www.w3.org/1999/xhtml",e) :
        document.createElement( e);
}

</script>
</head>
<body>
<script>


var p = create("p");	// 创建段落元素
document.body.appendChild(p); 			// 增加段落元素到body元素下



</script>
</body>
</html>
