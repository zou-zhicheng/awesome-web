<body>
<script>

function oper(a, b, opr){
	switch (opr){
		case "+" :	//正常枚举
			return a + b;
		case "-" :	//正常枚举
			return a - b;
		case "*" :	//正常枚举
			return  a * b;
		case "/" :	//正常枚举
			return  a / b;
		default:	//异常处理
			return "非预期的opr值";
    }
}
console.log( oper( 2, 5, "*"));




</script>


</body>
