<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<script>


var num = parseInt( Math.random()*99 + 1 );	//使用random()函数生成一个1到100的随机数
if ( num < 60 ){
    console.log( "不及格" );
}
else if ( num < 70 ){
    console.log( "及格" );
}
else if ( num < 85 ){
    console.log( "良好" );
}
else {
    console.log( "优秀" );
}




</script>


</body>
</html>
