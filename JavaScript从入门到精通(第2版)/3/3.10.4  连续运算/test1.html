<body>
<script>

//【示例1】最常用的是连续赋值运算。
var a = b = c = 1;

//【示例2】条件运算符在连续运算中扮演着重要的角色，它可以把复杂的分支结构浓缩到一个表达式中。例如，在事件处理函数中，经常会用下面表达式处理事件对象兼容问题。
event ? event : window.event;

//拆分为分支结构：
if(event)
    event = event;	//如果支持event参数，则直接使用event
else
    event = window.event; 	//否则调用window对象event属性


</script>

</body>
