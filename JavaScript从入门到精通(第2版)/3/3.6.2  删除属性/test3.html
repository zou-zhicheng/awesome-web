<meta charset="utf-8">

<body>
<script>

//【示例3】下面代码使用delete运算符，配合in运算符，实现对数组成员执行检测、插入、删除或更新操作。
var a =[];	//定义数组对象
if("x" in a)	//如果对象a中存在x
    delete a["x"];	//则删除成员x
else	//如果不存在成员x
    a["x"] = true;	//则插入成员x，并为其赋值true
console.log(a.x);	//返回true。查看成员x的值
if(delete a["x"])	//如果删除成员x成功
    a["x"] = false;	//更新成员x的值为false
console.log(a.x);	//返回false。查看成员x的值



</script>


</body>
</html>
