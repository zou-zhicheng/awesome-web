<!doctype html>

<meta charset="utf-8">
<title>test</title>

<body>
<script>

//【示例1】在下面代码中，变量a经过赋值运算和递加运算后，其值发生了两次变化。
var a = 0;
a++;
console.log(a);	//返回1

//【示例2】在下面代码中，变量a在参与运算的过程中，其值不断被改写，很显然这个过程干扰了程序的正常运行结果。
var a = 1;
a = (a++)+(++a)-(a++)-(++a);
console.log(a);	//返回-4

//拆解(a++)+(++a)-(a++)-(++a)表达式如下。
var a = 1;	//初始值为1
b = a++;	// a先赋1给b，再递加变为2
c = ++a;	// a先递加变为3，再赋3给c
d = a++;	// a赋3给d，再递加变为4
e = ++a;	// a先递加变为5，再赋5给e
console.log(b+c-d-e);	//返回-4

//【示例3】下面代码由于每个操作数仅执行了一次赋值运算，所以不会制造歧义，也不会扰乱后续运算。
a = (b++)+(++c)-(d++)-(++e);
console.log(a);	//返回-4

</script>



</body>
</html>
