<meta charset="utf-8">

<body>


<script>





var obj = Object.create(Object.prototype, {
	_x : {
		value : 1,
		writable:true
	},
    x: {	//访问器属性
		configurable:true,
        get: function( ) {
			return  this._x ;
        },
        set: function(value) {
			if(typeof value  != "number" ) throw new Error('请输入数字');
            this._x = value;
        }
    }
});
var des = Object.getOwnPropertyDescriptor(obj, "x");
des.set = function( value ){ 
	if(typeof value  != "number" &&  isNaN(value * 1) ) throw new Error('请输入数字');
    this._x = value;
}
obj = Object.defineProperty( obj, "x", des);
console.log(obj.x);	//1
obj.x = "2";
console.log(obj.x);	//2



</script>




</body>
</html>
