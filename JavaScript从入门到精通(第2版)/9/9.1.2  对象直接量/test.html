<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>


<script>




//【示例1】下面代码使用对象直接量定义2个对象。
var o = {	//对象直接量
    a : 1,	//定义属性
    b : true	//定义属性
}
var o1 = {	//对象直接量
    "a" : 1,	//定义属性
    "b" : true	//定义属性
}


//【示例2】属性值可以是任意类型的值。如果属性值是函数，则该属性也称为方法。
var o = {	//对象直接量
    a : function(){	//定义方法
        return 1;
    }
}


//【示例3】如果属性值是对象，可以设计嵌套结构的对象。
var o = {	//对象直接量
    a : {	//嵌套对象
        b:1
    }
}


//【示例4】如果不包含任何属性，则可以定义一个空对象。
var o = { }	//定义一个空对象直接量



</script>



</body>
</html>
