<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>


<script>


var clone = function(obj){	//对象克隆方法
    function Temp(){};	//新建空构造函数
    Temp.prototype = obj;	//把参数对象赋值给该构造函数的原型对象
    return new Temp();	//返回实例化后的对象
}



var obj = {	//定义对象
    x:true,
    y:false
}
var obj1 = {};	//新的空对象

obj1 = clone(obj);	//克隆对象


console.log(obj1 === obj);	//false
console.log(obj1.x);	//true
console.log(obj.x);	//true




</script>



</body>
</html>
