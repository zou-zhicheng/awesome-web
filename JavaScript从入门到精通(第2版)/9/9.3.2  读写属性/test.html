<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>


<script>

//示例1
var obj = {	//定义对象
    x:1,
}
console.log(obj.x);	//访问对象属性x，返回1
obj.x = 2; 	//重写属性值
console.log(obj.x);	//访问对象属性x，返回2

//示例2
console.log(obj["x"]);	//2
obj["x"] = 3;
console.log(obj["x"]);	//3



//示例3
var obj = {	x:1, y:2, z:3  }	//定义对象
for(var i in obj){	//遍历对象
    console.log(obj[i]);	//读取对象的属性值
	obj[i] = obj[i] + obj[i];	//重写属性值
	console.log(obj[i]);	//读取修改后属性值
}


//示例4
var obj = {	x:1, y:2, z:3  }
var arr = Object.getOwnPropertyNames( obj );
console.log (arr);	//返回属性名：x,y,z 


//示例5
var obj = {	x:1, y:2, z:3  }
var des = Object.getOwnPropertyDescriptor(obj, "x");
for (var prop in des) {
    console.log(prop + ': ' + des[prop]);
}
des.writable = false;
des.value = 100;
Object.defineProperty(obj, "x", des);
var des = Object.getOwnPropertyDescriptor(obj, "x");
for (var prop in des) {
    console.log(prop + ': ' + des[prop]);
}




</script>



</body>
</html>
