<html>
<head>
<meta charset="utf-8">
<script> 
window.onload = function(){
	    var box = document.getElementById("box");			//获取<div id="box">

}
</script>
</head>
<body>
<div id="box" style="border:solid 1px red" >盒子</div>
</body>
</html>
