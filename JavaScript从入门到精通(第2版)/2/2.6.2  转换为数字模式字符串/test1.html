<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<script>


//（1）如果省略参数，则toString()方法会采用默认模式直接把数字转换为数字字符串。
var a = 1.000;
var b = 0.0001;
var c = 1e-4;
console.log(a.toString());	//返回字符串"1"
console.log(b.toString());	//返回字符串"0.0001"
console.log(c.toString());	//返回字符串"0.0001"

var a = 1e-14;
console.log(a.toString());	//返回字符串"1e-14;"

var a = 010;	//八进制数值10
var b = 0x10;	//十六进制数值10
console.log(a.toString());	//返回字符串"8"
console.log(b.toString());	//返回字符串"16"



</script>

</body>
</html>
