<body>

<script>


var b = new Boolean(true);	//把true封装为对象
console.log(b.valueOf());	//测试该对象的值为true
console.log(typeof (b.valueOf()));	//测试值的类型为boolean
var n = b - 0;	//投放到数值运算环境中
console.log(n);	//返回值为1
console.log(typeof n);	//测试类型，则为number



</script>
