<script>


//	在历史记录中后退
window.history.back();1


//	在历史记录中前进

var num = window.history.length;

//	添加和修改历史记录条目
//【示例】假设http://mysite.com/foo.html页面将执行下面JavaScript代码。

history.pushState(stateObj, "page 2", "bar.html");


</script>
