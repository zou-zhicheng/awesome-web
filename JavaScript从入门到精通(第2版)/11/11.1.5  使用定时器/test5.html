<body>


<input type="text" />
<script>

//【示例5】针对示例4可以按如下方法进行设计。

var t = document.getElementsByTagName("input")[0];
var i = 1;
var out = setInterval(f, 1000);	//定义周期性执行的函数
function f(){
    t.value = i ++ ;
    if(i > 10){	//如果重复执行10次
        clearTimeout(out);	//则清除周期性调用函数
        console.log("10秒钟已到");
    }
}
</script>



</body>
</html>
