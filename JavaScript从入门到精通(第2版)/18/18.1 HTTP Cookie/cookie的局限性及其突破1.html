<!doctype html>
<html>
<head>
<title></title>
<meta charset="utf-8">
</head>

<body>
<script language="javascript" type="text/javascript">

var o = getSubCookie();
for(i in o)
{
    alert(i + "=" + o[i]);
}
 

function getSubCookie()
{
    var a = document.cookie.split(";");
    var o ={};
    for (var i = 0; i < a.length; i ++ )
    {
        a[i] && (a[i] = a[i].replace(/^\s+|\s+$/, ""));
        var b = a[i].split("=");
        var c = b[1];
        c && (c = c.replace(/^\s+|\s+$/, ""));
        c = unescape(c);
        if( ! /\,/gi.test(c)){
            o[b[0]] = b[1];
        }
        else
        {
            var d = c.split(",");
            for (var j = 0; j < d.length; j ++ )
            {
                var e = d[j].split(":");
                o[e[0]] = e[1];
            }
        }

    }
    return o;
}




</script>
</body>
</html>
