<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>

<body>



<canvas id="canvas" width="300" height="300" style="border:solid 1px #999;"></canvas>

<script>
draw();
function draw() {
	var ctx = document.getElementById('canvas').getContext('2d'); 
	// 绘制背景。
	ctx.fillStyle="black";
	ctx.fillRect(0,0,300,300);
	ctx.fill();
	// 绘制圆形。
	ctx.beginPath();
	ctx.arc(150,150,100,0,Math.PI*2,true);
	// 裁切路径。
	ctx.clip();
	ctx.translate(200,20);
	for (var i=1;i<90;i++){
		ctx.save();
		ctx.transform(0.95,0,0,0.95,30,30);
		ctx.rotate(Math.PI/12);
		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.globalAlpha="0.4";
		ctx.arc(0,0,50,0,Math.PI*2,true);
		ctx.closePath();
		ctx.fill();
	}


}

</script>



</body>
</html>
