<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>

<body>



<canvas id="canvas" width="300" height="200" style="border:solid 1px #999;"></canvas>


<script>
draw();
function draw() {
	var ctx = document.getElementById('canvas').getContext('2d'); 
	ctx.beginPath(); 
	ctx.arc(50, 50, 30, 0, Math.PI*2, true);
	ctx.arc(50, 50, 15, 0, Math.PI*2, true);
	ctx.fill("evenodd");
}

</script>



</body>
</html>
