<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>

<body>



<canvas id="canvas" width="400" height="300" style="border:solid 1px #999;"></canvas>

<script>
draw();
function draw() {
	var ctx = document.getElementById('canvas').getContext('2d'); 
	ctx.translate(200,20);
	for (var i=1;i<80;i++){
		ctx.save();
		ctx.translate(30,30);
		ctx.scale(0.95,0.95);
		ctx.rotate(Math.PI/12);
		ctx.beginPath();
		ctx.fillStyle="red";
		ctx.globalAlpha="0.4";
		ctx.arc(0,0,50,0,Math.PI*2,true);
		ctx.closePath();
		ctx.fill();
	}

}

</script>



</body>
</html>
