<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>

<body>



<canvas id="canvas" width="300" height="200" style="border:solid 1px #999;"></canvas>


<script>
draw();
function draw() {
	var ctx = document.getElementById('canvas').getContext('2d');
	for (var i=1;i<10;i++){   
		ctx.strokeStyle = 'blue';
		ctx.lineWidth = 10;
		ctx.lineJoin = 'miter';
		ctx.miterLimit = i*10;
		ctx.beginPath();
		ctx.moveTo(10,i*30);
		ctx.lineTo(100,i*30);
		ctx.lineTo(10,33*i);
		ctx.stroke();
	}

}
</script>



</body>
</html>
