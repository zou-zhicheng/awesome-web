<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>

<body>



<canvas id="canvas" width="300" height="200" style="border:solid 1px #999;"></canvas>


<script>
draw();
function draw() {
	var ctx = document.getElementById('canvas').getContext('2d');
	for (var i = 0; i < 12; i++){
		ctx.strokeStyle="red";
		ctx.lineWidth = 1+i;
		ctx.beginPath();
		ctx.moveTo(5,5+i*14);
		ctx.lineTo(140,5+i*14);
		ctx.stroke();
	}

}
</script>



</body>
</html>
