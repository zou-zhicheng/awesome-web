<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>

<body>



<canvas id="canvas" width="300" height="200" style="border:solid 1px #999;"></canvas>

<script>
draw();
function draw() {
	var ctx = document.getElementById('canvas').getContext('2d'); 
	var img = new Image();
	img.onload = function(){
		ctx.drawImage(img,-100,-40,800,500);
	}
	img.src = 'images/1.jpg';
}

</script>



</body>
</html>
