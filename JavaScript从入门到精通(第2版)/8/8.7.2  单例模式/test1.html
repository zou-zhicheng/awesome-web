<script>



function getSingle(fn) {
    var ret;
    return function() {
        return ret || (ret = fn.apply(this, arguments));
    };
};
// 定义XMLHttpRequest对象
function XHR(){
	return new XMLHttpRequest();
}
var xhr = getSingle(XHR);
var a = xhr();
var b = xhr();
console.log(a===b);	//true
