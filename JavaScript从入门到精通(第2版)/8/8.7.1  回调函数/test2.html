<body>

<script>

function map(array, func){
    var res = [];
    for(var i in  array) {
        res.push(func(array[i]));
    }
    return res;
}
console.log( map([1, 3, 5, 7, 8], function(n){
    return n*n;
}));//1,9,25,49,64 
console.log( map(["one", "two", "three", "four"], function(item) {
    return  item[0].toUpperCase() + item.slice(1).toLowerCase() ;
})); //One,Two,Three,Four 







</script>





</body>
</html>
