<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>


<script>



function f(a) {	//声明外部函数
    var b = 1;	//声明局部变量，并赋值1
    function c() {}	//声明内部函数
    var d = function(){};	//声明局部变量，并赋值为匿名函数
    b = 2; 	//修改变量b的值为2
}
f(3); 	//调用函数，并传入实参值为3


//进入执行上下文
AO = {
    arguments: {
        0: 3, 	//实参值
        length: 1	//实参长度
    },
    a: 3, 	//实参值
    b: undefined, 	//声明局部变量b
    c: function c(){},	//声明函数c，引用function c(){}
    d: undefined	//声明局部变量d
}


//执行代码
AO = {
    arguments: {
        0: 3, 	//实参值
        length: 1	//实参长度
    },
    a: 3, 	//实参值
    b: 1, 	//初始化赋值
    c: function c(){},	//引用声明的函数c
    d: function(){}	//引用函数表达式"d"
}



</script>






</body>
</html>
