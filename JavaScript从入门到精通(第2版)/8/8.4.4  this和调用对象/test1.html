<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>


<script>


var x = 1;	//声明全局变量并初始化
var obj = {
    f: function () {	//定义方法f
        console.log(this.x); 	//访问当前运行环境中x属性值
    },
    x: 2, 	//定义属性x，赋值为2
};


//obj环境执行
obj.f()	//2
var f1 = obj.f;
//window环境执行
f1();	//1






</script>




</body>
</html>
