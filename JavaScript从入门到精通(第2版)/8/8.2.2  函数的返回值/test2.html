<script>



//【示例2】函数的参数没有限制，但是返回值只能是一个，如果要输出多个值，可以通过数组或对象进行设计。
function f(){
    var a = [];
    a[0] = true;
    a[1] = function(x, y){
        return x + y;
    }
    a[2] = 123;
    return a;	//返回多个值
}
console.log( f()[2] );	// 123





</script>
