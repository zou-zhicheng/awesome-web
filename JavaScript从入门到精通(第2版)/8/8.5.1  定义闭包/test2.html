<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>


<script>


var c; 	//声明全局变量
function f(x){	//外部函数
    c =  function(y){	//内部函数，通过向全局变量开放实现外部引用
        return x + y;	//访问外部函数的参数
    };
}
f(5);	//调用外部函数
console.log(c(6));	//使用全局变量c调用内部函数，返回11
console.log(c(6));	//使用全局变量c调用内部函数，返回11
console.log(c(6));	//使用全局变量c调用内部函数，返回11





</script>


</body>
</html>
