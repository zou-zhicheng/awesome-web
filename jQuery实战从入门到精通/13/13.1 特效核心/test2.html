<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="jqueryui/jquery-ui.css" rel="stylesheet">
<script src="jqueryui/external/jquery/jquery.js"></script>
<script src="jqueryui/jquery-ui.js"></script>
<script type="text/javascript" >
    $(function() {
        $( "#button" ).click(function() {
            $( "#effect" ).toggleClass( "newClass", 1000 );
            return false;
        });
    });
</script>
<style type="text/css">
.toggler { width: 500px; height: 200px; position: relative; }
#button { padding: .5em 1em; text-decoration: none; }
#effect { position: relative; width: 240px; padding: 1em; letter-spacing: 0; font-size: 1.2em; border: 1px solid #000; background: #eee; color: #333; }
.newClass { text-indent: 40px; letter-spacing: .4em; width: 410px; height: 100px; padding: 30px; margin: 10px; font-size: 1.6em; }
</style>
<title></title>
</head>
<body>
<div class="toggler">
    <div id="effect" class="newClass ui-corner-all">尺寸缩放动画演示</div>
</div>
<a href="#" id="button" class="ui-state-default ui-corner-all">动画演示</a>
</body>
</html>
