<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    $("p:odd").hide();               	//隐藏奇数位p元素
    $("p:odd").css("color", "red");       	//设置奇数位p元素的字体颜色为红色
    $("p:visible").css("color", "blue");    	//设置偶数位p元素的字体颜色为蓝色
    $("p:hidden").show();              	//显示奇数位p元素
})
</script>
<title></title>
</head>
<body>
<p>独在异乡为异客，</p>
<p>每逢佳节倍思亲。</p>
<p>遥知兄弟登高处，</p>
<p>遍插茱萸少一人。</p>
</body>
</html>
