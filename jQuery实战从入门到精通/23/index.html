<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="jquery-mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	$top_height=$("div[data-role=header]").height();
	$bottom_height=$("div[data-role=footer]").height();
	$body_height=$(window).height()-$top_height-$bottom_height;
	$pic_height=$body_height/2;
	$pic_height=$pic_height+"px";
	$("div[data-role=main_pic]").width("100%").height($pic_height);
	$body_height=$body_height/2-15;
	$body_height=$body_height+"px";
	$("div[data-role=metro_body]").width("100%").height($body_height);
});
</script>
<style type="text/css">
*{ margin:0px; padding:0px;}
.metro_color1{ background-color:#ef9c00;}
.metro_color2{ background-color:#2ebf1b;}
.metro_color3{ background-color:#00aeef;}
.metro_color4{ background-color:#ed2b84;}
.metro_rec{ width:48%; height:49%; float:left; margin:1%;}
</style>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-position="fixed">
        <h1>小猪班纳</h1>
    </div>
    <div data-role="main_pic">
        <img src="images/top.png" width="100%" height="100%"/>
    </div>
    <div data-role="metro_body">	
        <div class="metro_color1 metro_rec">
            <a href="pin.html"><img src="images/icon_1.png" width="100%" height="100%"/></a>
        </div>
        <div class="metro_color2 metro_rec">
            <a href="chao.html"><img src="images/icon_2.png" width="100%" height="100%"/></a>
        </div>
        <div class="metro_color3 metro_rec">
            <a href="zix.html"><img src="images/icon_3.png" width="100%" height="100%"/></a>
        </div>
        <div class="metro_color4 metro_rec">
            <a href="kefu.html"><img src="images/icon_4.png" width="100%" height="100%"/></a>
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a id="pin" href="pin.html" data-icon="custom">品牌解读</a></li>        
                <li><a id="chao" href="chao.html" data-icon="custom">潮流班纳</a></li>        
                <li><a id="zix" href="zix.html" data-icon="custom">班纳资讯</a></li>        
                <li><a id="kefu" href="kefu.html" data-icon="custom">客服中心</a></li>         
            </ul>
        </div>
    </div>
</div>
</body>
</html>
