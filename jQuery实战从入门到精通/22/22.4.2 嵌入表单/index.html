<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web 应用程序</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<style type="text/css">
.w100 { width: 100%; }
.center { text-align: center; }
</style>
</head>
<body>
<div data-role="page" id="page">
    <div data-role="header">
        <h1>衣服精品选</h1>
    </div>
    <div data-role="content">
    	<img src="images/1.png" class="w100" />
    </div>
    <div data-role="footer" class="ui-bar center" data-position="inline">
        <label for="daohang">服务导航</label>
        <select name="daohang" id="daohang">
            <option value="0">首页</option>
            <option value="1" selected>达人搭配</option>
            <option value="2">美妆</option>
            <option value="3">社区</option>
            <option value="4">团购</option>
            <option value="4">海购</option>
        </select>
    </div>
</div>
</body>
</html>
