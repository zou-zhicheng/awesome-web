<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web 应用程序</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<style type="text/css">
.w100 { width: 100%; }
.custom .ui-btn .ui-icon {
    box-shadow: none!important;
    -moz-box-shadow: none!important;
    -webkit-box-shadow: none!important;
    -webkit-border-radius: 0 !important;
    border-radius: 0 !important;
}
.play .ui-icon {
    background: url(images/play.png) 50% 50% no-repeat;
    background-size: 16px 16px;
}
.pause .ui-icon {
    background: url(images/pause.png) 50% 50% no-repeat;
    background-size: 16px 16px;
}
.stop .ui-icon {
    background: url(images/stop.png) 50% 50% no-repeat;
    background-size: 16px 16px;
}
.begin .ui-icon {
    background: url(images/begin.jpg) 50% 50% no-repeat;
    background-size: 16px 16px;
}
.back .ui-icon {
    background: url(images/back.jpg) 50% 50% no-repeat;
    background-size: 16px 16px;
}
.forward .ui-icon {
    background: url(images/forward.jpg) 50% 50% no-repeat;
    background-size: 16px 16px;
}
.end .ui-icon {
    background: url(images/end.jpg) 50% 50% no-repeat;
    background-size: 16px 16px;
}
</style>
</head>
<body>
<div data-role="page" id="page">
    <div data-role="header">
    	<h1>播放器</h1>
        <div  data-role="navbar" data-iconpos="left"  class="custom">
            <ul>
                <li><a href="#page1" data-icon="custom" class="play">播放</a></li>
                <li><a href="#page2" data-icon="custom" class="pause">暂停</a></li>
                <li><a href="#page3" data-icon="custom" class="stop">停止</a></li>
            </ul>
        </div>
    </div>
    <div data-role="content">
        <div  data-role="navbar" data-iconpos="top"  class="custom">
            <ul>
                <li><a href="#page4" data-icon="custom" class="begin">开始</a></li>
                <li><a href="#page5" data-icon="custom" class="back">后退</a></li>
                <li><a href="#page6" data-icon="custom" class="forward">前进</a></li>
                <li><a href="#page7" data-icon="custom" class="end">结束</a></li>
            </ul>
        </div>
        <img src="images/1.png" class="w100" />
    </div>
</div>
</body>
</html>
