<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("button:first").click(function() {
        $("img:first").fadeToggle("slow", "linear");
    });
    $("button:last").click(function () {
        $("img:last").fadeToggle("fast", function () {
            $("#log").append("<div>单击按钮2</div>");
        });
    });
})
</script>
</head>
<body>
<button>控制按钮1</button>
<button>控制按钮2</button>
<p><img src="images/1.jpg" height="200" /><img src="images/1.jpg" height="200" /></p>
<div id="log"></div>
</body>
</html>
