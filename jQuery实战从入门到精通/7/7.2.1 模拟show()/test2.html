<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("img").hide();
    $("button").click(function () {
        $("img").animate({
            height:'show',
            width:'show',
            opacity:'show'
        },'show');
    });
})
</script>
</head>
<body>
<button>控制按钮</button>
<p><img src="images/1.jpg" height="300" /></p>
</body>
</html>
