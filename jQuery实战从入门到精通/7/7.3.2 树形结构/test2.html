<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$( function(){
    $( 'li:has(ul)' ).click( function( event ){
        if ( this == event.target ) {
            if ( $( this ).children().is( ':hidden' ) ) {
                $( this ).css( 'list-style-image', 'url(images/-.gif)' ).children().show();
            }
            else {
                $( this ).css( 'list-style-image', 'url(images/+.gif)' ).children().hide();
            }
        }
        return false;
    }).css( {
        cursor : 'pointer',
        'list-style-image' : 'url(images/+.gif)'
    }).children().hide();
    $( 'li:not(:has(ul))' ).css( {
        cursor : 'default',
        'list-style-image' : 'none'
    });
});
</script>
<style type="text/css"></style>
</head>
<body>
<ul class="tree">
    <li>首页</li>
    <li>新闻
        <ul>
            <li>国内新闻</li>
            <li>国际新闻</li>
        </ul>
    </li>
    <li>科技
        <ul>
            <li>桌面科技</li>
            <li>移动科技
                <ul>
                    <li>iPhone</li>
                    <li>HTC </li>
                    <li>Android</li>
                </ul>
            </li>
            <li>应用科技</li>
        </ul>
    </li>
    <li>社会</li>
</ul>
</body>
</html>
