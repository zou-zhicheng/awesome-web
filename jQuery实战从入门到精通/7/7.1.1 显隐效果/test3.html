<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var t = false;
    $("input").click( function(){
        if( t ){
            $( "div" ).show(1000,function(){
                alert("显示DIV元素");
            });
            $( "input" ).val("隐藏元素");
            t = false;
        }
        else{
            $( "div" ).hide(1000,function(){
                alert("隐藏DIV元素");
            });
            $( "input" ).val("显示元素");
            t = true;
        }
    });
})
</script>

</head>
<body>
<input type="button" value="隐藏元素" />
<div><img src="images/1.jpg" height="200" /></div>
</body>
</html>
