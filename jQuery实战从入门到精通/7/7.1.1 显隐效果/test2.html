<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    for (var i = 0; i < 5; i++) {
        $("<div>").appendTo(document.body);
    }
    $("div").click(function () {
        $(this).hide();
    });
})
</script>
<style>
div { background:red; width:100px; height:100px; margin:2px; float:left; }
</style>
</head>
<body>
<div></div>
</body>
</html>
