<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var t = [];
    var dt = $("dl.collapse dt");
    var dd = $("dl.collapse dd");
    dt.each(function(i){
        t[i] = false;
        $(dt[i]).click((function(i,dd){
            return function(){
                if( t[i]){
                    $(dd).show();
                    t[i]  = false;
                }
                else{
                    $(dd).hide();
                    t[i]  = true;
                }
            }
        })(i,dd[i]));         
        
    })
 
})
</script>
<style type="text/css">
.collapse {
	width:340px;
	border:solid 1px  #ccc;
	margin:2px;
	float:left;
}
.collapse  dt {
	padding:8px 8px;
	background:#7FECAD url(images/green.gif) repeat-x;
	font-size:13px;
	font-weight:bold;
	color:#71790C;
	border-bottom:solid 1px #efefef;	
	cursor:pointer;
}
.collapse dd {
	margin:0;
	padding:6px;
}
</style> 
</head>
<body>
<dl class="collapse">
    <dt>标题栏</dt>
    <dd>内容框<br /><img src="images/bg2.jpg" height="200" /></dd>
</dl>
<dl class="collapse">
    <dt>标题栏</dt>
    <dd><img src="images/bg3.jpg" height="200" /></dd>
</dl>
<dl class="collapse">
    <dt>标题栏</dt>
    <dd><img src="images/bg4.jpg" height="200" /></dd>
</dl>
</body>
</html>
