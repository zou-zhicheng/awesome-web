<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-2.1.0.js" type="text/javascript"></script>
<script type="text/javascript"> 
$(function(){
    $("#menu li").data("type","menu");
    $("#news li").data("type","news"); 
    $("li").each(function(index){
        if($(this).data("type") == "menu"){
            $(this).text("导航菜单" + (index + 1))
        }
        else if($(this).data("type") == "news"){
            $(this).text("新闻列表" + (index + 1))
        }
    });
})
</script>
<title>test</title>
</head>
<body>
<ul id="menu">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<ul id="news">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
