<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var  $div = $("div");
    $("input").click(function(){
          $div.slideDown("slow");
          $div.animate({left:'+=400'},2000);
          $div.queue(function(){    //在队列的末尾添加一个函数
              $(this).addClass("bg"); //调用该回调函数之后动画将停止
          });
          $div.animate({left:'-=400'},2000);
          $div.queue(function(){
              $(this).removeClass("bg");
          });
          $div.slideUp("slow");
    });
})
</script>
<style type="text/css">
.bg { background:blue; }
div { position:absolute; width:50px; height:50px; background:red; left:0; top:50px; display:none; }
</style>
</head>
<body>
<input type="button" value="动画演示" />
<div></div>
</body>
</html>
