<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript"> 
$(function(){
    var arr = jQuery.makeArray($("li"));    	//转换为数组
    $("ul").html(arr.reverse());     		//再调用reverse()方法
})
</script>
<title>test</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
