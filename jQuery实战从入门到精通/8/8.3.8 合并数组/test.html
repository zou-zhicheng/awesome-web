<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript"> 
$(function(){
    var arr1 = [1,2,3,["a", "b", "c"]];
    var arr2 = [4,5,6,[7,8,9]]; 
    arr3 = jQuery.merge(arr1, arr2);
    alert(arr1);    		//返回数组[1,2,3,["a", "b", "c"],4,5,6,[7,8,9] ]
    alert(arr1.length);     	//返回8
    alert(arr3);     		//返回数组[1,2,3,["a", "b", "c"],4,5,6,[7,8,9] ]
    alert(arr3.length);    	//返回8
})
</script>
<title>test</title>
</head>
<body>

</body>
</html>
