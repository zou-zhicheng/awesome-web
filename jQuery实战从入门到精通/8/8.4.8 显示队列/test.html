<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var  $div = $("div");
    $("input").click(function(){
          $div.slideDown("slow");
          $div.animate({left:'+=400'},2000);
          $div.animate({left:'-=400'},2000);
          $div.slideUp("slow");
          var x = $div.queue();    //获取div元素默认的队列fx
          alert(x.length);    //显示fx队列包含4个函数成员
    });
})
</script>
</head>
<body>
<input type="button" value="动画演示" />
<div></div>
</body>
</html>
