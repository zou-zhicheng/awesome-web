<!DOCTYPE html>
<html>
<head>
<title>修改记事——飞鸽记事本</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
<!--框架-->
<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<!--本地-->
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script src="js/note.js" type="text/javascript" ></script>
</head>
<body>
<div data-role="page" id="editnote">
    <div data-role="header" data-position="fixed" data-position="inline">
        <h2><img src="images/node.png" class="h_icon" alt=""/> 修改记事</h2>
        <a href="notedetail.html" data-ajax="false"  data-role="button"  data-icon="back"  data-inline="true">返回</a>
        <a href="javascript:" data-role="button"  data-icon="check"  data-inline="true">保存</a>
    </div>
    <div data-role="content">
    	<div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal"  id="rdo-type" data-mini="true" >
                <legend for="rdo-type" >类型:</legend>
                <input type="radio" name="rdo-type" id="rdo-type-0" value="a" />
                <label for="rdo-type-0" id="lbl-type-0">流水账</label>
                <input type="radio" name="rdo-type" id="rdo-type-1" value="b" />
                <label for="rdo-type-1" id="lbl-type-1">心情日记</label>
                <input type="hidden" id="hidtype"  value="a"/>
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <label for="txt-title">标题:</label>
            <input type="text" name="txt-title" id="txt-title" value=""  />
        </div>
        <div data-role="fieldcontain">
            <label for="txta-content">正文:</label>
            <textarea cols="40" rows="8" name="txta-content" id="txta-content"></textarea>
        </div>
    </div>
    <div data-role="footer" data-position="fixed" >
        <h1 data-role="controlgroup" data-type="horizontal">
            <a href="index.html" data-role="button" data-icon="home">首页</a>
            <a href="list.html" data-role="button">分类列表</a>
        </h1>
    </div>
</div>
</body>
</html>
