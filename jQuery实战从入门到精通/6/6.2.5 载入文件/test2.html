<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-1.11.0.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("input").click(function(){
        var str = ($.ajax({		//调用ajax()方法，返回XMLHttpRequest对象
            url :  "table.html",	//载入的URl
            async: false		//禁止异步载入
        })).responseText; 		//获取XMLHttpRequest对象中包含的服务器响应信息
        $("div").html(str); 		//把载入的网页内容附加到div元素内
    });
})
</script>
<style type="text/css">
</style>
</head> 
<body>
<input type="button" value="jQuery实现的异步请求" />
<div></div>
</html>
