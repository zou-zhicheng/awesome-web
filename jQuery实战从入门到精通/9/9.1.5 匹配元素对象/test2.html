<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
jQuery.fn.test = function(){    	//定义的jQuery对象方法
    this.each(function(){      	//遍历jQuery对象
        alert(this.nodeName);  	//提示当前元素的结点名称
    });
}
$(function(){
    $("body *").click(function(){	//选择body元素下的所有元素
        $(this).test();        	//为当前元素调用test()方法，提示当前DOM元素对象的结点名称
    });
})


</script>
<style type="text/css">
</style>
</head>
<body>
<input type="button" value="jQuery插件扩展测试" />
<div>div元素</div>
<p>p元素</p>
<span>span元素</span>
</body>
</html>
