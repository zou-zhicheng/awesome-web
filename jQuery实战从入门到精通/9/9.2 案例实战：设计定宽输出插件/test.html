<script type="text/javascript" >
(function($){
    $.extend($,{
        fixedWidth : function(str, length, char){
			str = str.toString();
			if(!char) char = "...";
			var num = length - lengthB(str);
			if(num < 0 ){
				str = substringB(str, length - lengthB(char) ) + char ;
			}
			return str;			
			function substringB(str, length){
				var num = 0, len = str.length, tenp = ""; 
			    if( len ){
       				for( var i = 0; i < len; i ++ ){
						if(num > length) break;
            			if(str.charCodeAt( i ) > 255 ){
                			num += 2;
							tenp += str.charAt( i );
            			}else{
                			num ++ ;
							tenp += str.charAt( i );
            			}
        			}
        			return tenp;
    			}else{
        			return null;
    			}
			}
			function lengthB(str){
				var num = 0, len = str.length; 
			    if( len ){
       				for( var i = 0; i < len; i ++ ){
            			if(str.charCodeAt( i ) > 255 ){
                			num += 2;
            			}else{
                			num ++ ;
            			}
        			}
        			return num;
    			}else{
        			return 0;
    			}
			}
        }	
    })
})(jQuery);

$(function(){
	var $a = $("li a");
	$a.each(function(){
		var str = $(this).text();
		str = jQuery.fixedWidth(str, 30);
		$(this).text(str);			  
	});
})
</script>
