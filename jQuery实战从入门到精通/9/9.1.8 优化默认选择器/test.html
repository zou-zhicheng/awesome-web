<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-1.11.0.js" type="text/javascript" ></script>
<script type="text/javascript" >
jQuery.extend(jQuery.expr[":"],{
    "nth-child" : function(elem, match){
        var index = $(elem).parent().children().index(elem) + 1;
		var num = match[3].match(/((\d+)n)?\+(\d+)?/);
		if(num[2] == undefined){
			return index == num[3];
		}
		else if(num[3] == undefined){
			num[3] = 0;	
		}
		return (index-num[3]) % num[2] == 0;
	}
})
$(function(){
	$("li:nth-child(3n+2)").css("color","red");
})
</script>
<style type="text/css">
</style>
</head>

	<li>选项1</li>
	<li>选项2</li>
	<li>选项3</li>
	<li>选项4</li>    
 	<li>选项5</li>

	<li>选项7</li>    
 	<li>选项8</li>      
</ul> 
</body>
