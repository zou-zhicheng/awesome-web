<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
(function($){
    $.extend($.fn,{
        showIn : function(speed, fn){
			return this.animate({
			    height :"show",
			    opacity :"show"
		    },speed,fn);
        },
        hideOut : function(speed, fn){
			return this.animate({
			    height :"hide",
			    opacity :"hide"
		    },speed,fn);
        }		
    })
})(jQuery);

$(function(){
    $("input").eq(0).click(function(){
        $("div").hideOut(4000);
    }) 
    $("input").eq(1).click(function(){
       $("div").showIn(4000);
    }) 	
})
</script>
<style type="text/css">
</style>
</head>
<body>
<input type="button" value="渐隐收起" /><input type="button" value="渐显展开" />
<div style="height:200px; width:300px; background-color:blue; border:solid 1px red;"></div>
</body>
</html>
