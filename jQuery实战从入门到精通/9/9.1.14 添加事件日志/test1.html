<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
jQuery.log = function(msg){
	var html = jQuery('<div class="log"></div>').text(msg);
	jQuery(".logbox").append(html);
}

$(function(){
	$("input").click(function(event){
			var e = event.type;
			$.log(e);
	});
	$("input").mouseover(function(event){
			var e = event.type;
			$.log(e);
	});
	$("input").mouseout(function(event){
			var e = event.type;
			$.log(e);
	});	
})
</script>
<style type="text/css">
</style>
</head>
<body>
<input type="button" value="提交按钮" />
<div class="logbox"></div>
</body>
</html>
