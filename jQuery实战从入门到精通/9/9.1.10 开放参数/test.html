<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
(function($){
    $.extend($.fn,{
        color : function(options){
            var options = $.extend({}, $.fn.color.defaults, options);
            return this.each(function(){
                $(this).css("color", options.fcolor);
                $(this).css("backgroundColor", options.bcolor);
            })
        }
    });
    $.fn.color.defaults = {
        bcolor : "white",
        fcolor : "black"		
    };
})(jQuery);
$(function(){
	$.fn.color.defaults = {
		bcolor : "#eea",
		fcolor : "red"		
	}
	$("h1").color();
	$("p").color({bcolor:"#fff"});
	$("div").color();
})
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>标题文本</h1>  
<p>段落文本</p> 
<div>盒子</div>
</body>
</html>
