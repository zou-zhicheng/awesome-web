<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    var li = document.getElementsByTagName("li");		//获取所有li元素
    var $li = $(li[0]);				//把第一个li元素封装为jQuery对象
    alert($li.html());				//调用jQuery对象的方法
})
</script>
<title></title>
</head>
<body>
<ul>
    <li>故人西辞黄鹤楼，</li>
    <li>烟花三月下扬州。</li>
    <li>孤帆远影碧空尽，</li>
    <li>唯见长江天际流。</li>
</ul>
</body>
</html>
