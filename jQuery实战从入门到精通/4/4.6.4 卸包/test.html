<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
	var i = 0, $a =$("a") ;
	$("button").click(function(){
		if(i==0){
			$a.wrap("<li></li>");
			i = 1;
		}else{
			$a.unwrap();
			i=0;
		}
	});
})
</script>
<style type="text/css">
li{border:solid 1px red; padding:2px;}
a{background:#FCF;}
</style>
</head>
<body>
<a href="#">首页</a>
<a href="#">社区</a>
<a href="#">新闻</a>
<button>包装/卸包</button>
</body>
</html>
