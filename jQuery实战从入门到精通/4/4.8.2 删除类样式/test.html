<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("p:odd").removeClass("blue under");  
})
</script>
<style>
.blue { color:blue; }
.under { text-decoration:underline; }
.highlight { background:yellow; }
</style>
</head>
<body>
<p class="blue under">床前明月光，</p>
<p class="blue under highlight">疑是地上霜。</p>
<p class="blue under">举头望明月，</p>
<p class="blue under">低头思故乡。</p>
</body>
</html>
