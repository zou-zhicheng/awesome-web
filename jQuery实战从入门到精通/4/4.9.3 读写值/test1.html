<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("input").focus(function(){
        if($(this).val() == "请输入文本") $(this).val("");
    })
    $("input").blur(function(){
        if($(this).val() == "") $(this).val("请输入文本");
    }) 
})
</script>
</head>
<body>
<form action="" method="get">
    <input type="text" value="请输入文本" />
</form>
</body>
</html>
