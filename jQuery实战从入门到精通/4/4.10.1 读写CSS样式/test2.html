<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("p").css("font-style","italic");			//设置单个样式
    $("p").css({color:"red", fontWeight:"bold"});	//以对象结构的形式传递多个样式
})
</script>
<style type="text/css">
.red {color:red;}
</style>
</head>
<body>
<p class="red" style="font-weight:bold">段落文本</p>
</body>
</html>
