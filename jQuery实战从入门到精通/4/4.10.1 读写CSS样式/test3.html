<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("p").hover(
        function () {
            $(this).css({'background-color' : 'yellow', 'color' : 'red'});
        },
        function () {
            $(this).css({
                'background-color' : '#fff',
                'color' : 'rgb(0,0,255)'
            });
    });
})
</script>
</head>
<body>
<p>jQuery是继Prototype之后又一个优秀的Javascript框架。</p>
<p>它是轻量级的JS库，它兼容CSS3，还兼容各种浏览器 （IE 6.0+, FF 1.5+, Safari 2.0+, Opera 9.0+）。</p>
</body>
</html>
