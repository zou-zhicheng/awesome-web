<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("div").hover(			//绑定hover()合成事件
        function(event){ 		//注册mouseover事件处理函数
            $("p").append(event.type + "<br />");
        },
        function(event){ 		//注册mouseout事件处理函数
            $("p").append(event.type + "<br />");
        }
    )
})
</script>
<style type="text/css">
div {
    width:300px;
    height:180px;
    background:red;
    padding:20px;
}
span {
    float:right;
    width:120px;
    height:80px;
    background:blue;
    color:white;
    font-weight:bold;
}
</style>
</head>
<body>
<div>
    <span></span>
</div>
<p></p>
></body>
</html>
