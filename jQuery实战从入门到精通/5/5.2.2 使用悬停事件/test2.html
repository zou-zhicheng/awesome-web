<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
window.onload = function(){
    var div = document.getElementsByTagName("div")[0];
    var p = document.getElementsByTagName("p")[0];
    var span = document.getElementsByTagName("span")[0];
    if(div.addEventListener){ 					//兼容非IE
        div.addEventListener("mouseover",over,false);	//注册mouseover事件
        div.addEventListener("mouseout",out,false); 	//注册mouseout事件
    }else{									//兼容IE
        div.attachEvent("onmouseover",over); 		//注册mouseover事件
        div.attachEvent("onmouseout",out); 			//注册mouseout事件
    }
    function over(event){ 						//事件处理函数
        var event = event || window.event; 			//兼容event对象
        p.innerHTML += event.type + "<br />";
    }
    function out(event){ 						//事件处理函数
        var event = event || window.event; 			//兼容event对象
        p.innerHTML += event.type + "<br />";
    }
}
</script>
<style type="text/css">
div {
    width:300px;
    height:180px;
    background:red;
    padding:20px;
}
span {
    float:right;
    width:120px;
    height:80px;
    background:blue;
    color:white;
    font-weight:bold;
}
</style>
</head>
<body>
<div>
    <span></span>
</div>
<p></p>
</body>
</html>
