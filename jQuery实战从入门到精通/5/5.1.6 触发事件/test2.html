$(function(){
    $("li").click(function(){
        alert($(this).text());
    });
    $("li").mouseover(function(){
        $(this).click(); 	//调用click()方法直接触发click事件
    }); 
})
</script>

<body>
<ul id="list">
    <li>空山新雨后，天气晚来秋。</li>
    <li>明月松间照，清泉石上流。</li>
    <li>竹喧归浣女，莲动下渔舟。</li>
    <li>随意春芳歇，王孙自可留。</li>   
</ul>
