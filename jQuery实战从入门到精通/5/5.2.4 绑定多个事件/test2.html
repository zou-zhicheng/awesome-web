<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("div").bind("click", function(){
        $("body").append("<p>click事件1</p>");
    }).bind("click", function(){
        $("body").append("<p>click事件2</p>");
    });    
})
</script>
</head>
<body>
<div>jQuery多事件绑定</div>
</body>
</html>
