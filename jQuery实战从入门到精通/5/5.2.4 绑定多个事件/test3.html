<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("div").on("mouseover mouseout", function(event){	//同时绑定多个事件类型
        $("body").append(event.type + "<br />");
    }); 
})
</script>
</head>
<body>
<div>jQuery多事件绑定</div>
</body>
</html>
