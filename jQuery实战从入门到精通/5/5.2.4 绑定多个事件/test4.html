<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("div").on("mouseover", function(event){			//绑定mouseover事件
        $("body").append(event.type + "<br />");
    });    
    $("div").on("mouseout", function(event){			//绑定mouseout事件
        $("body").append(event.type + "<br />");
    });
})

</script>
</head>
<body>
<div>jQuery多事件绑定</div>
</body>
</html>
