<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("p").dblclick(function(){	//注册双击事件
        $("p").off();		//注册注销所有事件
    });
    $("p").click(f);			//注册单击事件
    $("p").mouseover(f); 		//注册鼠标移过事件
    $("p").mouseout(f); 		//注册鼠标移出事件
    function f(event){ 		//事件处理函数
        this.innerHTML= "事件类型 = " + event.type;
    }
})
</script>
<style type="text/css">
</style>
</head>
<body>
<p>百变文本</p>
</body>
</html>
