<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function () {
	$("ul").on("click","li",function(){
		alert(this.innerHTML);
	});
	var i = 4;
	$("#btn").click(function(){
		$("ul").append("<li>列表项目" + i++ + "</li>")
	})
});
</script>
</head>
<body>
<button id="btn">添加列表项目</button>
<ul id="list">
    <li>列表项目1</li>
    <li>列表项目2</li>
    <li>列表项目3</li>
</ul>
</body>
</html>
