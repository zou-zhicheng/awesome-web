<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="bootstrap/js/jquery-1.9.1.js" ></script>
<script type="text/javascript" >
(function($){
    $.extend($.fn,{
        color : function(options){
            var options = $.extend({ 
                bcolor : "white",  
                fcolor : "black"
            },options);
            return this.each(function(){ 
                $(this).css("color", options.fcolor);
                $(this).css("backgroundColor", options.bcolor);
            })
        }
    }) 
})(jQuery);     //封装插件
$(function(){
    $("p").color({ 
        bcolor : "blue",
        fcolor : "red"
    });
})
</script>
</head>
<body>
<p>段落文本1</p>
<p>段落文本2</p>
<p>段落文本3</p>
<p>段落文本4</p>
<p>段落文本5</p>
<p>段落文本6</p>
</body>
</html>
