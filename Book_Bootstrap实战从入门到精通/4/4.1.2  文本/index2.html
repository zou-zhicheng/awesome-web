<h1>山居秋暝</h1>
<h2><small>王维</small></h2>
<p>空山新雨后，天气晚来秋。</p>
<p class="lead">明月松间照，清泉石上流。</p>
<p>竹喧归浣女，莲动下渔舟。</p> 
<p>随意春芳歇，王孙自可留。</p>
