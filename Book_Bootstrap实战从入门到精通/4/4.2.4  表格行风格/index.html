<body>
<h2>表格情景类样式</h2>
<table class="table table-bordered table-hover">
    <tr> <th>样式类</th><th>说明</th></tr>
    <tr class="active"><td>.active</td><td>鼠标悬停在行或单元格上时所设置的颜色。</td> </tr>
    <tr class="success"><td>.success</td><td>标识成功或积极的动作。</td></tr>
    <tr class="warning"><td>.warning</td><td>标识警告或需要用户注意。</td></tr>
    <tr class="danger"><td>.danger</td><td>标识危险或潜在的带来负面影响的动作。</td></tr>
</table>





</body>
</html>
