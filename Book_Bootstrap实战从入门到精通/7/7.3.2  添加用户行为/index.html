<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet"  type="text/css">
<link href="bootstrap/css/bootstrap-theme.css.no" rel="stylesheet"  type="text/css">
<script src="bootstrap/jquery-1.9.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<style type="text/css">
body { padding: 12px; }
</style>
<script type="text/javascript">
$(function(){
	$("#dropdown").on("show.bs.dropdown",function(){
		$(this).children('[data-toggle="dropdown"]').html('显示下拉菜单  <i class="caret"></i>');
	})
	$("#dropdown").on("shown.bs.dropdown",function(){
		$(this).children('[data-toggle="dropdown"]').html('下拉菜单显示完毕  <i class="caret"></i>');
	})
	$("#dropdown").on("hide.bs.dropdown",function(){
		$(this).children('[data-toggle="dropdown"]').html('隐藏下拉菜单  <i class="caret"></i>');
	})
	$("#dropdown").on("hidden.bs.dropdown",function(){
		$(this).children('[data-toggle="dropdown"]').html('下拉菜单隐藏完毕  <i class="caret"></i>');
	})	

})

</script>
</head>
<body>
<div class="dropdown" id="dropdown">
	<a href="#" class="btn btn-info" data-toggle="dropdown">下拉菜单 <i class="caret"></i></a>
    <ul class="dropdown-menu">
        <li><a href="#">菜单项1</a></li>
        <li><a href="#">菜单项2</a></li> 
        <li><a href="#">菜单项3</a></li>
    </ul>
</div>

</body>
</html>
