<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet"  type="text/css">
<link href="bootstrap/css/bootstrap-theme.css.no" rel="stylesheet"  type="text/css">
<script src="bootstrap/jquery-1.9.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<style type="text/css">
body { padding: 12px; }
</style>
<script type="text/javascript">
$(function(){
	$(".btn").click(function(){
		$(this).button("loading");
		setTimeout((function(_this){
			return function(){
				$(_this).button("complete");
			}
		})(this), 2000);	
		setTimeout((function(_this){
			return function(){
				$(_this).button("reset");
			}
		})(this), 4000);
	})
}); 

</script>
</head>
<body>

<button  class="btn btn-primary btn-block btn-lg" data-loading-text="正在加载..." data-reset-text="重新加载" data-complete-text="完成加载">加载</button>

</body>
</html>
