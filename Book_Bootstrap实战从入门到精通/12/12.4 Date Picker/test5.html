<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="bootstrap/js/jquery-1.9.1.js" ></script>
<script type="text/javascript" src="datepicker/js/bootstrap-datepicker.js" ></script>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="datepicker/css/datepicker.css">
<style type="text/css">
body{
    padding:12px;
}
#date{width:200px;}
</style>
<script type="text/javascript">
$(function(){
	$('#date').datepicker();                          
});       
</script>
</head>
<body>


<div class="input-group date" id="date" data-date="6-02-2014" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
    <input class="form-control" size="16" type="text" value="6-02-2014" >
    <span class="input-group-addon add-on"><i class="glyphicon glyphicon-calendar"></i></span>
</div>

</body>
