<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>

var $ = jQuery = function(){
	return jQuery.prototype;    //返回类的原型
}
jQuery.fn = jQuery.prototype = {
    version: "3.2.1",    //原型属性
    size: function() {    //原型方法
        return this.length;
    }
}

console.log($().version );    //读取属性，返回"3.2.1"
console.log($().size() );     //调用方法，返回undefined



</script>
</head>

</html>
