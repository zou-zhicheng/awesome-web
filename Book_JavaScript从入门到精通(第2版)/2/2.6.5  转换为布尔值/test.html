<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<script>


//1．使用双重逻辑非

console.log( !!0 );		//返回false
console.log( !!1 );		//返回true
console.log( !!"" );	//返回false
console.log( !!NaN );	//返回false
console.log( !!null );	//返回false
console.log( !!undefined );	//返回false
console.log( !![] );	//返回true
console.log( !!{} );	//返回true
console.log( !!function(){} );	//返回true

//2．使用Boolean()函数

console.log( Boolean(0) );		//返回false
console.log( Boolean(1) );		//返回true
console.log( Boolean("") );	//返回false
console.log( Boolean(NaN) );	//返回false
console.log( Boolean(null) );	//返回false
console.log( Boolean(undefined) );	//返回false
console.log( Boolean([]) );	//返回true
console.log( Boolean({}) );	//返回true
console.log( Boolean(function(){}) );	//返回true





</script>



</body>
</html>
