<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<script>

console.log( Number(true) );	//返回1
console.log( Number(false) );	//返回0
console.log( parseInt(true) );	//返回NaN
console.log( parseInt(false) );	//返回NaN

console.log(  Number("123abc") );	//返回NaN
console.log(  parseInt("123abc") );	//返回数值123

console.log( String(null) );	//返回字符串"null"
console.log( String(undefined) );	//返回字符串"undefined"
console.log(  null.toString() );
console.log(  undefined.toString() );


</script>


</body>
</html>
