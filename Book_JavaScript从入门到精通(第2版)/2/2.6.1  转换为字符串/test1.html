<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<script>


//1．使用加号运算符
//	把数字转换为字符串，返回数字字符串本身。
var n = 123;
n = n + "";
console.log(typeof n);	//返回类型为string
//	把布尔值转换为字符串，返回字符串为"true"或"false"。
var b = true;
b = b + "";
console.log(b);	//返回字符串"true"
//	把数组转换为字符串，返回数组元素列表，以逗号分隔。如果空数组，则返回空字符串。
var a = [1,2,3];
a = a + "";
console.log(a);	//返回字符串"1,2,3"
//	把函数转换为字符串，返回函数的具体代码字符串。
var f = function(){ return 1;};
f = f + "";
console.log(f);	//返回字符串"function(){ return 1;}"


d = Date + "";
console.log(d);	//返回字符串"function Date () { [ native code ]}"

m = Math + "";
console.log(m);	//返回字符串"[object Math ]"

var a = {
    x :1
}
a = a + "";
console.log(a);	//返回字符串"[object object]"

var a =new function(){}();
a = a + "";
console.log(a);	//返回字符串"[object object]"

a = new RegExp(/^\w$/) + "";
console.log(a);	//返回字符串"/^\w$/"



</script>

</body>
</html>
