<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<script>


//11. 动态绑定

'use strict'	//开启严格模式
function func() {
    console.log(typeof this)
}
func.call('abcd')	//string
func.apply(1)	//number 

'use strict'	//开启严格模式
function func() {
    console.log(this)
}
func.call(undefined)	//undefined
func.call(null)	//null 

'use strict'	//开启严格模式
function func() {
    console.log(this)
}
var f1 = func.bind(null)
var f2 = func.bind(undefined)
f1()	//null
f2()


</script>


</body>
</html>
