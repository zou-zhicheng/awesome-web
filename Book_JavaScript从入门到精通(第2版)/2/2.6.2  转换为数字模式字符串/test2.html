<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<script>


//（2）如果设置参数，则toString()方法会根据参数把数值转换为对应进制的值之后再输出为字符串表示。
var a = 10;	//十进制数值10
console.log(a.toString(2));	//返回二进制数字字符串"1010"
console.log(a.toString(8));	//返回八进制数字字符串"12"
console.log(a.toString(16));	//返回二进制数字字符串"a"



</script>


</body>
</html>
