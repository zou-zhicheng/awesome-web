<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>


<script>


function f(){	//事件处理函数，闭包
    var a = 1;	//私有变量a，初始化为1
    b = function(){	//开放私有函数
        console.log( "a = " + a );	//读取a的值
    }
    c = function(){	//开放私有函数
        a ++ ;	//递增a的值
    }
    d = function( ){ 	//开放私有函数
        a --;	//递减a 的值
    }
}
</script>
<button onclick="f()">生成闭包</button> 
<button onclick="b()">查看a的值</button> 
<button onclick="c()">递 增</button> 
<button onclick="d()">递 减</button>







</body>
</html>
