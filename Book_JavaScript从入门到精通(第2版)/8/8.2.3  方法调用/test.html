<body>


<script>

//【示例】下面示例创建一个obj对象，它有一个value属性和一个increment方法。increment方法接受一个可选的参数，如果该参数不是数字，那么默认使用数字1。
var obj = {
    value : 0,
    increment : function(inc) {
        this.value += typeof inc === 'number' ? inc : 1;
    }
}
obj.increment();
console.log(obj.value); 	// 1
obj.increment(2);
console.log(obj.value);	// 3





</script>



</body>
</html>
