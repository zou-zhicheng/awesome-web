<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>


<input id="search" type="text" name="search">
<script>
function queryData(text){
    console.log("搜索：" + text);
}
var input = document.getElementById("search");
input.addEventListener("keyup", function(event){
	queryData(this.value);
});
var n=0;
function f(){
	console.log("响应次数：" + ++n);
}
window.onresize=f;
</script>




</body>
</html>
