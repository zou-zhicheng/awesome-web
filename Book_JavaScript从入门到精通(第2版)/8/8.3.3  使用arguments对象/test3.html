<body>


<script>

//【示例3】通过修改length属性值，也可以改变函数的实参个数。当length属性值增大时，则增加的实参值为undefined；如果length属性值减小，则会丢弃length长度值之外的实参值。
function f(){
    arguments.length = 2	;	//修改arguments对象的length属性值
    for(var i = 0; i < arguments.length; i ++ ){
         console.log(arguments[i]);
    }
}
f(3, 3, 6);	//返回提示3、3



</script>






</body>
</html>
