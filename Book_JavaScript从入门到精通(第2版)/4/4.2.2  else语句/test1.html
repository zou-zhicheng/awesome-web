<script>

var num = parseInt( Math.random()*99 + 1 );	//使用random()函数生成一个随机数
//console.log( num );
if ( num % 2 == 0){	//判断变量num是否为偶数
    console.log( num + "是偶数。");
}
else {
    console.log( num + "是奇数。");
}



</script>
