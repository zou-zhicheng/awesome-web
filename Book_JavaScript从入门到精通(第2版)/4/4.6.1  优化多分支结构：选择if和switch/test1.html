<meta charset="utf-8">

<body>
<script>

var  score = ( Math.random()*99+1 ).toFixed(2) * 1 ;
console.log( score );

if(score < 60){	//线性区间值判断
    console.log("不及格");
}
else if( score < 75){	//线性区间值判断
    console.log("合格");
}
else if(  score < 85){	//线性区间值判断
    console.log("良好");
}
else {	//线性区间值判断
    console.log("优秀");
}






</script>

</body>
</html>
