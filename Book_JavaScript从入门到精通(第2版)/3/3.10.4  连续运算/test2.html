<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<script>

//【示例3】下面使用条件运算符设计多重分支结构。
var a = (( a == 1 ) ? console.log( 1 ) :	//如果a等于1，则提示1
       ( a == 2 ) ? console.log( 2 ) :	//如果a等于2，则提示2
       ( a == 3 ) ? console.log( 3 ) :	//如果a等于3，则提示3
       ( a == 4 ) ? console.log( 4 ) :	//如果a等于4，则提示4
       console.log( undefined )	//否则提示undefined
   ); 

//拆分为多重分支结构：
switch (a){
    case 1:
        console.log(1);
        break;
    case 2:
        console.log(2);
         break; 
    case 3:
        console.log(3);
        break; 
    case 4:
        console.log(4);
        break; 
    default:
        console.log(undefined);
}

</script>


</body>
</html>
