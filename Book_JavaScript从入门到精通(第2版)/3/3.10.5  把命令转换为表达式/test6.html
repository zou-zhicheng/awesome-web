<script>


//【示例4】下面示例使用函数封装复杂的循环结构，然后直接参与到表达式运算。
console.log(( function( x, y ){
    var c=0,a =[]
    for( var i = 0; i < x; i ++ ){
        for( var j = 0; j < y; j ++ ) {
            a[c] = i.toString() + j.toString();
            document.write(++c + " ");
        }
        document.write( "<br />");
    }
    return a;
}
)( 10, 10 ) );

//这种复杂的表达式也存在一定的风险，不容易阅读，也不容易调试。
console.log(( function( x, y ){var c=0,a =[];for( var i = 0; i < x; i ++ )
{for( var j = 0; j < y; j ++ )
{a[c] = i.toString() + j.toString();document.write
(++c + " ");}document.write
( "<br />");}return a;} )( 10, 10 ) );


</script>


</body>
