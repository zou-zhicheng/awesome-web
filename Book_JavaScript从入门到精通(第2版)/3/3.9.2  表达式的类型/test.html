<!doctype html>

<meta charset="utf-8">

<body>
<script>


//	定义表达式，如定义变量、定义函数。
var a = [];
var f = function(){};

//	初始化表达式，与定义表达式和赋值表达式常常混用。
var a = [1, 2];
var o = {x:1, y:2};

//	访问表达式。
console.log( [1, 2][1] );	//返回2
console.log( ({x:1, y:2}).x ); 	//返回1
console.log( ({x:1, y:2})["x"] ); 	//返回1

//	调用表达式。
console.log(   function(){return 1;}() ); 	//返回1
console.log(  [1,3, 2].sort() ); 	//返回1,2,3

//	实例化对象表达式
console.log(   new Object() ); 	//返回实例对象
console.log(  new Object ); 	//返回实例对象



</script>



</body>
</html>
