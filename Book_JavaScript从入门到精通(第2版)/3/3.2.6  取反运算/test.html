<!doctype html>

<meta charset="utf-8">
<title>test</title>

<body>
<script>

//【示例】注意特殊操作数的取反运算。
console.log(-5);	//返回-5。正常数值取负数
console.log(-"5");	//返回-5。先转换字符串数字为数值类型
console.log(-"a");	//返回NaN。无法完全匹配运算，返回NaN
console.log(-Infinity);	//返回-Infinity
console.log(-(-Infinity));	//返回Infinity
console.log(-NaN);	//返回NaN


</script>



</body>
</html>
