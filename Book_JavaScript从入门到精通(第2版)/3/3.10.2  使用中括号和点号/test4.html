<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>
<script>

//【示例4】在不确定对象属性时，使用中括号运算符来遍历对象属性会很方便，如果使用点语法就容易引发异常。下面代码使用中括号语法遍历客户端window对象的所有属性以及属性值。
for(o in window){ //遍历window对象属性
    document.write("window." + o + " = " + window[o] + "<br />");
}



</script>


</body>
</html>
