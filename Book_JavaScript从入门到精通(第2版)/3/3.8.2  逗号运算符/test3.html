<body>
<script>

//【示例3】for循环结构的小括号内包含三个表达式，第一个表达式为初始化值，第二个表达式为监测条件，第三个表达式为递增表达式。使用逗号运算符可以在三个表达式中添加多个额外的计算任务，但要确保第二个表达式的最后一个子表达式返回一个可控布尔值，否则会导致死循环。
for(var a = 1, b = 10, c = 100; ++ c, a < b; a ++ , c -- ){
    console.log(a * c);
}
// 101 打印前(a=1,b=10,c=101) 打印后(a=2,b=10,c=100)
// 202 打印前(a=2,b=10,c=101) 打印后(a=3,b=10,c=100)
// 303 打印前(a=3,b=10,c=101) 打印后(a=4,b=10,c=100)


</script>


</body>
</html>
