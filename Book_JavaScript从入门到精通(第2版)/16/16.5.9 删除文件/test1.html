<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script>
window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;
//删除文件
function deleteFile(){     
    window.requestFileSystem(           
        PERSISTENT, 
        1024,  
        //请求文件系统成功时所执行的回调函数
        function(fs){
            //获取文件             
            var filename = document.getElementById("fileName").value;             
            fs.root.getFile(
                filename, 
                { create: false },
                //获取文件成功时所执行的回调函数               
                function(fileEntry){                 
                    fileEntry.remove(
                        //删除文件成功时所执行的回调函数
                        function() {
                            document.getElementById("result").innerHTML =fileEntry.name+'文件被删除';  
                        }, 
                        //删除文件失败时所执行的回调函数
                        errorHandler
                    );           
                }, 
                //获取文件失败时所执行的回调函数              
                errorHandler             
            );           
        },    
        //请求文件系统失败时所执行的回调函数       
        errorHandler         
    );
}
function errorHandler(FileError) {
    switch (FileError.code) {
        case FileError.QUOTA_EXCEEDED_ERR:
            console.log('文件系统所使用的存储空间的尺寸超过磁盘限额控制中指定的空间尺寸');
            break;
        case FileError.NOT_FOUND_ERR:
            console.log('未找到文件或目录');
            break;
        case FileError.SECURITY_ERR:
            console.log( '操作不当引起安全性错误');
            break;
        case FileError.INVALID_MODIFICATION_ERR:
            console.log('对文件或目录所指定的操作不能被执行');
            break;
        case FileError.INVALID_STATE_ERR:
            console.log('指定的状态无效');
    };
}

</script>
</head>
<body>
<h1>删除文件</h1>         
文件名：<input type="text" id="fileName" value="test.txt"><br/><br/>    
<input type="button" value="删除文件" onclick="deleteFile()"><br/>     
<output id="result" ></output>
</body>     
</html>
