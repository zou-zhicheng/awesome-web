<script>


var obj = {	//定义对象
    x:true,
    y:false
}
var obj1 = {};
for(var i in obj){	//遍历obj对象，把它的所有成员赋值给对象obj1
    obj1[i] = obj[i]; 
}
console.log(obj1 === obj);	//false
console.log(obj1.x);	//true
console.log(obj.x);	//true




</script>
