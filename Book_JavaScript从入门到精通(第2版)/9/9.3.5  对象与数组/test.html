<!doctype html>

<meta charset="utf-8">

<body>


<script>

//【示例1】下面示例分别使用对象和数组来存储1和true这两个值，则代码结构如下。
var o = {	//对象
    x : 1,	//该值命名为x
    y : true	//该值命名为y
}
var a = [	//数组
    1,	//该值隐含编码为0
    true	//该值隐含编码为1
]

console.log(o["x"]);	//返回1，在对象o中，值1与字符串x关联
console.log(a[0]);	//返回1，在数组a中，值1与数值0关联

o.x;	//返回1，使用点语法存取属性
o["x"];	//返回1，使用中括号存取属性


//【示例2】当用点号运算符来存取对象属性时，属性名是用标识符表示的；当用中括号来存取对象属性时，属性名是用字符串表示的，因此可以在运行过程中动态生成字符串。
var o = {	//对象直接量
    p1 : 1,
    p2 : true
}
for( var i = 1; i < 3; i ++ ){	//循环读取对象的属性值
    console.log( o["p" + i] );
}


</script>



</body>
</html>
