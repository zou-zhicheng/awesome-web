<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>

<body>



<canvas id="canvas" width="300" height="200" style="border:solid 1px #999;"></canvas>


<script>
draw();
function draw() {
	var canvas = document.getElementById('canvas');
	var ctx=canvas.getContext("2d");
	// 下面开始绘制二次方贝塞尔曲线。
	ctx.strokeStyle="dark";
	ctx.beginPath();
	ctx.moveTo(0,200);
	ctx.quadraticCurveTo(75,50,300,200);
	ctx.stroke();
	ctx.globalCompositeOperation="source-over";
	// 下面绘制的直线用于表示上面曲线的控制点和控制线，控制点坐标即两直线的交点（75,50）。
	ctx.strokeStyle="#ff00ff";
	ctx.beginPath();
	ctx.moveTo(75,50);
	ctx.lineTo(0,200);
	ctx.moveTo(75,50);
	ctx.lineTo(300,200);
	ctx.stroke();

}
</script>



</body>
</html>
