<html>
<head>
<title>与客户交互页面</title>
<meta charset="gb2312">
<script type="text/javascript">
function request(){
    parent.frames[1].location.href = "server.htm";  
}
window.onload = function(){
    var b = document.getElementsByTagName("input")[0];
    b.onclick = request;
}
</script>
</head>
<body>

<input name="submit" type="button" id="submit" value="向服务器发出请求" />
