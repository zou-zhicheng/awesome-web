<body>


<script>


//【示例4】下面示例使用reduceRight方法，以"::"为分隔符，从右到左把数组元素的值连接在一起。
function f (pre, curr) {
    return pre + "::" + curr;
}
var a = ["abc", "def", 123, 456];
var r = a.reduceRight(f);
console.log(r);	//456::123::def::abc



</script>


</body>
</html>
