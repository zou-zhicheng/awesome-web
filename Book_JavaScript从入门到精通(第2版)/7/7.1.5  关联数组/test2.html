<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>


<script>


//【示例2】关联数组是一种数据格式，被称为哈希表。哈希表的数据检索速度要优于数组。
var a = [["张三",1],["李四",2],["王五",3]];	//二维数组
for(var i in a){	//遍历二维数组
    if(a[i][0] == "李四") console.log(a[i][1]) ;	//检索指定元素
}

//如果使用文本下标会更为高效：
var a = [];	//定义空数组
a["张三"] = 1;	//以文本下标来存储元素的值
a["李四"] = 2;
a["王五"] = 3;
console.log(a["李四"] );	//快速定位检索




</script>


</body>
</html>
