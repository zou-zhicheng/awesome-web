<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>


<script>




var a = [];
for( var i = 0 ; i < 10; i ++ ){	//行循环
    var b = [];	//辅助数组
    for( var j = 0 ; j < 10; j ++ ){	//列循环
        b[j] = i * 10 + j + 1;	//定义数组b的元素值
    }
    a[i] = b;	//把数组b赋值给数组a
}
console.log( a );




</script>


</body>
</html>
