<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>
<body>

<script>

var a = [];	//定义数组，模拟空栈
console.log( a.push(1) );	//进栈，栈值为[1]，length为1
console.log( a.push(2) );	//进栈，栈值为[1,2]，length为2
console.log( a.pop() );	//出栈，栈值为[1]，length为1
console.log( a.push(3,4) );	//进栈，栈值为[1,3,4]，length为3
console.log( a.pop() );	//出栈，栈值为[1, 3]，length为2
console.log( a.pop() );	//出栈，栈值为[1]，length为1





</script>





</body>
</html>
