<script>

//【示例3】设计有两个变量，交换它们的值，简单的做法：
var a = 10, b = 20;	//变量初始化
var temp = a;	//定义临时变量存储a
a = b;	//把b的值赋值给a
b = temp;	//把临时变量的值赋值给b
console.log(a);
console.log(b);
//利用数组就可以这样设计：
var a = 10, b = 20;	//变量初始化
a = [b, b = a][0];	//通过数组快速交换数据
console.log(a);
console.log(b);




</script>
