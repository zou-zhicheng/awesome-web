<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet"  type="text/css">

<script src="bootstrap/jquery-1.9.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<style type="text/css">
body{
    background-color:#000;
    padding:12px;
}


.pagination.square { margin: 0; /* 去除外边距 */ }
.pagination.square > li > a,  
.pagination.square > li > span {
    margin: 0 4px;
    border: 1px solid #ddd; /* 设置所有的边框都为1像素 */
    border-radius: 6px; /* 圆角 */
}
.pagination.square > li:first-child > a,  
.pagination.square > li:first-child > span,  
.pagination.square > li:last-child > a,  
.pagination.square > li:last-child > span {
    margin-left: 0px;
    padding-left: 12px;
    padding-right: 12px;

}
</style>
<script type="text/javascript">
 
</script>
</head>
<body>
<ul  class="pagination square">
    <li><a href="#">Prev</a></li>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">Next</a></li>
</ul>
</body>
</html>
