<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet"  type="text/css">
<link href="bootstrap/css/bootstrap-theme.css.no" rel="stylesheet"  type="text/css">
<script src="bootstrap/jquery-1.9.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<style type="text/css">
body { padding: 12px; }

</style>
<script type="text/javascript">
$(function(){
	$(".nav-tabs a").click(function(e){
		e.preventDefault();
		$(this).tab('show');
	});
})

</script>
</head>
<body>

<div class="tabbable">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1">图片1</a></li>
        <li><a href="#tab2">图片2</a></li>
        <li><a href="#tab3">图片3</a></li>
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">更多选择 <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#tab4">图片4</a></li>
                <li><a href="#tab5">图片5</a></li>
            </ul>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active  fade in" id="tab1"><img src="images/5.jpg"></div>
        <div class="tab-pane fade" id="tab2"><img src="images/6.jpg"></div>
        <div class="tab-pane fade" id="tab3"><img src="images/7.jpg"></div>
        <div class="tab-pane fade" id="tab4"><img src="images/8.jpg"></div>
        <div class="tab-pane fade" id="tab5"><img src="images/9.jpg"></div>
    </div>
</div>


</body>
</html>
