<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet"  type="text/css">
<link href="bootstrap/css/bootstrap-theme.css.no" rel="stylesheet"  type="text/css">
<script src="bootstrap/jquery-1.9.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<style type="text/css">
body {padding: 20px;}
#box {
    width:1000px;
}

</style>
<script type="text/javascript">
$(function(){
	$('.carousel').carousel({
		interval:1000
	})
	$('.carousel').carousel('cycle')
});


</script>
</head>
<body>


<div id="box" class="carousel slide">
	<!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#box" class="active"></li>
        <li data-target="#box"></li>
        <li data-target="#box"></li>
    </ol>  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
        	<img src="images/1.jpg" alt="">
            <div class="carousel-caption">
                <h4>图片标题1</h4>
                <p>描述文本1</p>
            </div>
        </div>
        <div class="item">
        	<img src="images/2.jpg" alt="">
            <div class="carousel-caption">
                <h4>图片标题2</h4>
                <p>描述文本2</p>
            </div>
        </div>
        <div class="item">
        	<img src="images/3.jpg" alt="">
            <div class="carousel-caption">
                <h4>图片标题3</h4>
                <p>描述文本3</p>
            </div>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#">
    	<span class="glyphicon glyphicon-chevron-left">
    </a> 
    <a class="right carousel-control" href="#">
    	<span class="glyphicon glyphicon-chevron-right">
    </a> 
</div>




  




  

</div>
</body>
</html>
