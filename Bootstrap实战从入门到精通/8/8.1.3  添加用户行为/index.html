<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet"  type="text/css">
<link href="bootstrap/css/bootstrap-theme.css.no" rel="stylesheet"  type="text/css">
<script src="bootstrap/jquery-1.9.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<style type="text/css">
body { padding: 20px 20px; }

</style>
<script type="text/javascript">
$(function(){
	$('a').popover({
		placement:"bottom",
		trigger:"hover",
		content:"弹出框内容"
	}) 
	$("a").on("show.bs.popover",function(){
		$(this).removeClass("btn-info").addClass("btn-primary")
		.next(".popover").css("background-color","red");
	})
	$("a").on("shown.bs.popover",function(){
		$(this).removeClass("btn-primary").addClass("btn-success")
		.next(".popover").css("background-color","blue");
	})
	$("a").on("hide.bs.popover",function(){
		$(this).removeClass("btn-success").addClass("btn-warning");
	})
	$("a").on("hidden.bs.popover",function(){
		$(this).removeClass("btn-warning").addClass("btn-info");;
	})
});
</script>

</head>
<body>


<a href="http://www.baidu.com/" class="btn btn-info btn-block btn-lg" title="百度一下，你就知道">百度</a>

</body>
</html>
