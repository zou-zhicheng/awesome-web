<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="bootstrap/js/jquery-1.9.1.js" ></script>
<script type="text/javascript" >
(function($){
    $.extend($.fn,{
        color : function(options){ 
            if(!filter(options))    //调用隐私方法验证参数，不合法则返回
                return this;
            var options = $.extend({}, $.fn.color.defaults, options); 
            return this.each(function(){
                $(this).css("color", options.fcolor);
                $(this).css("backgroundColor", options.bcolor);
                var _html = $(this).html();
                _html = $.fn.color.format(_html);
                $(this).html(_html);
            })
        }
    });
    $.fn.color.defaults = {//独立设置$.fn.color对象的默认参数值
        bcolor : "white",
        fcolor : "black"
    }
    $.fn.color.format = function(str){ //开放的功能函数
        return str;
    };
    function filter(options){    //定义隐私函数，外界无法访问
        //如果参数不存在，或者存在且为对象，则返回true，否则返回false
        return !options || (options && typeof options === "object")?true : false;
    }
})(jQuery);
$(function(){
    $("p").color("#fff");
})
</script>
</head>
<body>
<p>段落文本1</p>
<p>段落文本2</p>
<p>段落文本3</p>
<p>段落文本4</p>
<p>段落文本5</p>
<p>段落文本6</p>
</body>
</html>
