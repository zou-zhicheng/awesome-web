<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
			"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Grid Layout</title>
<link rel="stylesheet" type="text/css" href="c/grid-baseline.css">
<style type="text/css">
body {width: auto;}
.grid > * {border: 1px dotted red; margin: 3px;}

.grid {display: grid; margin: 1em;}
#g1 {
	grid-template-columns: 2em 3fr minmax(10em,1fr) 2em;
	grid-template-rows: 3em [main-start] 1fr [main-stop] 5em [page-end];
	grid-template-areas:
		"header header header header"
		". content sidebar ." 
		"footer footer footer footer" ;
}
#g2 {grid-template:
		2em 3fr minmax(10em,1fr) 2em /
		"header header header header" 3em
		[main-start] ". content sidebar ." 1fr [main-stop]
		"footer footer footer footer" 5em [page-end];
	}

.header {grid-area: header;}
.sidebar {grid-area: sidebar;}
.content {grid-area: content;}
.footer {grid-column: footer; grid-row: footer;}
</style>
</head>
<body>

<div class="grid boxed lines" id="g1">
<span class="header">header</span>
<span class="content">content</span>
<span class="footer">footer</span>
<span class="sidebar">sidebar</span>
</div>

<div class="grid boxed lines" id="g2">
<span class="header">header</span>
<span class="content">content</span>
<span class="footer">footer</span>
<span class="sidebar">sidebar</span>
</div>

</body>
</html>
