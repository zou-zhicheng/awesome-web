<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("div").html("height（原）=" + $("div").height() + "<br />width（原）=" + $("div").width());	//获取元素设置前的宽和高
    $("div").height(140);	//重设元素高度为140px
    $("div").width("30em");	//重设元素宽度为30em
    $("div").html( $("div").html() + "<br />height（现）=" + $("div").height() + "<br />width（现）=" + $("div").width());	//获取元素设置前的宽和高
})
</script>
<title>上机练习</title>
</head>
<body>
<div style="border:solid 10px red;">盒子</div>
</body>
</html>
