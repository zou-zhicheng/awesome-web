<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("div").html("innerHeight=" + $("div").innerHeight() + "<br />innerWidth=" + $("div").innerWidth());
    $("div").html( $("div").html() + "<br />outerHeight=" + $("div").outerHeight() + "<br />outerWidth=" + $("div").outerWidth());
})
</script>
</script>
<style type="text/css">
div { width:200px; height:50px; margin:50px; padding:50px; border:solid 50px red; }
</style>
</head>
<body>
<div style="border:solid 10px red;">盒子</div>
</body>
</html>
