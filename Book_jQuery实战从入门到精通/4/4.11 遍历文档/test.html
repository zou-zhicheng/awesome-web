<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var $body = $("body");		//获取body元素
    var li = $body.children().eq(2).children()[0];	//利用children()方法，遍历到第一个li元素
    $(li).text("第1句").next().text("第2句").next().text("第3句");	//利用next()方法，遍历li元素，并修改每个li元素的文本内容
})
</script>
</head>
<body>
<h1>《望岳》 </h1>
<p>杜甫</p>
<ul>
    <li>岱宗夫如何，齐鲁青未了。</li>
    <li>造化钟神秀，阴阳割昏晓。</li>
    <li>荡胸生层云，决眦入归鸟。</li>
    <li>会当凌绝顶，一览众山小。</li>
</ul>
</body>
</html>
