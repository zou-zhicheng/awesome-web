<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){ 
    $("button").click(function (){
        $(this).next().removeAttr("disabled")
                .focus()
                .val("可编辑文本框");
    });
})
</script>
</head>
<body>
<button>激活文本框</button>
<input type="text" disabled="disabled" value="只读文本框" />
</body>
</html>
