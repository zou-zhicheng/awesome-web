<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    var $img = $("img");
    $img.prop("code", 1234);
    $img.after("<div>图像密码初设置: " + String($img.prop("code")) +  "</div>");
    $img.removeProp("code");
    $img.after("<div>图像密码现在是: " + String($img.prop("code")) +  "</div>");
})
</script>
</head>
<body>
<img src="images/2.jpg" />
</body>
</html>
