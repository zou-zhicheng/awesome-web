<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("input").eq(0).click(function(){
        $("p").toggleClass("hidden");
    })
})
</script>
<style>
.hidden { display:none; }
</style>
</head>
<body>
<p>红豆生南国，春来发几枝。愿君多采撷，此物最相思。</p>
<input type="button" value="切换样式"  />
</body>
</html>
