<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){ 
    $("p").click(function(){
        $(this).toggleClass("off");
    });
    var p;
    $("button").click(function(){
        if ( p ) {
            p.appendTo("body");
            p = null;
        } else {
            p = $("p").detach();
        }
    });
})
</script>
<style type="text/css">
p {
    background:yellow;
    margin:6px 0;
    cursor:pointer;
}
p.off {background: white;}
</style>
</head>
<body>
<p>段落文本1</p>
<div>布局文本</div>
<p>段落文本2</p>	
<button>清除段落文本</button>
</body>
</html>
