<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    jQuery.fx.off = true;
    $("input").click(function(){
        $("div").animate({
            fontSize : "10em"
        }, 8000);
    });
})
</script>
</head>
<body>
<input type="button" value="自定义动画" />
<div style="border:solid 1px red;">自定义动画</div>
</body>
</html>
