<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$( function(){
    $("span").click(function () {
        $(this).fadeOut(1000, function () {
            $("div").text("“" + $(this).text() + "”已经隐藏。");
            $(this).remove();
        });
    });
    $("span").hover(
        function () {
            $(this).addClass("hilite");
        }, 
        function () {
            $(this).removeClass("hilite");
    });
});
</script>
<style type="text/css">
span { cursor:pointer; }
span.hilite { background:yellow; }
div { display:inline; color:red; }
</style>
</head>
<body>
<h3>隐藏提示：<div></div></h3>
<p>雨，<span>轻薄浅落</span>，<span>丝丝缕缕</span>，<span>幽幽怨怨</span>。不知何时起，细腻的心莫名地爱上了阴雨天。也许，雨天是思念的<span>风铃</span>，雨飘下，铃便响。伸出薄凉的手掌，雨轻弹地滴落在掌心，<span>凉意</span>，遍布全身；<span>怀念</span>，张开翅膀；<span>眼角</span>，已感湿润。</p>
</body>
</html>
