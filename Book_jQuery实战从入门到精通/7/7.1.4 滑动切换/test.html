<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$( function(){ 
    $("#aa").click(function () {
        $("div:not(.still)").slideToggle("slow", function () {
            var n = parseInt($("span").text(), 10);
                $("span").text(n + 1);
        });
    });
});
</script>
<style type="text/css">
div { background:#b977d1; margin:3px; width:60px; height:60px; float:left; }
div.still { background:#345; width:5px; }
div.hider { display:none; }
span { color:red; }
p { clear: left; }
</style>
</head>
<body>
<div></div>
<div class="still"></div>
<div style="display:none;"> </div>
<div class="still"></div>
<div></div>
<div class="still"></div>
<div class="hider"></div>
<div class="still"></div>
<div class="hider"></div>
<div class="still"></div>
<div></div>
<p>
    <button id="aa">滑动切换</button>
    共计滑动切换<span>0</span>个div元素。</p>
</body>
</html>
