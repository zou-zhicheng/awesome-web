<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("input").click(function(){
        $("div").animate(    //第1个动画
            {height:"120%"},
            {duration: 5000, queue: false}
        ).animate({    //第2个动画，将与第1个动画并列进行
            fontSize: "10em"
        },1000).animate({    //第3个动画
            opacity: 0
        }, 2000);
    })
})
</script>
</head>
<body>
<input type="button" value="自定义动画" />
<div style="border:solid 1px red;">自定义动画</div>
</body>
</html>
