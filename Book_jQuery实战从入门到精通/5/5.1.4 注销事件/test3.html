<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("p").click(function(){			//注册单击事件
        $("p").off("mouseover", e);	//注销鼠标经过事件中e()事件处理函数
    });
    $("p").mouseover(f); 			//注册鼠标经过事件，绑定f()事件处理函数
    $("p").mouseover(e); 			//注册鼠标经过事件，绑定e()事件处理函数
    function f(){
        $(this).text("第一个单击事件")
    }
    function e(){
        $(this).text("第二个单击事件")
    }
})
</script>
<style type="text/css">
</style>
</head>
<body>
<p>百变文本</p>
</body>
</html>
