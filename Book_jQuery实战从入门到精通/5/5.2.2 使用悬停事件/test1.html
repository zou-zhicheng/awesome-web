<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){
    $("input").hover(
    function(){
        this.value = "鼠标经过";
    },
    function(){
        this.value = "鼠标已移出";
    })
})
</script>
</head>
<body>
<input type="button" value="鼠标切换事件"  />
</body>
</html>
