<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function(){ 
    $("button").click(function(){
        $("ul#list").toggle("slow");
    });
})
</script>
<style type="text/css">
</style>
</head>
<body>
<button>控制按钮</button>
<ul id="list">
    <li>空山新雨后，天气晚来秋。</li>
    <li>明月松间照，清泉石上流。</li>
    <li>竹喧归浣女，莲动下渔舟。</li>
    <li>随意春芳歇，王孙自可留。</li>   
</ul>
</body>
</html>
