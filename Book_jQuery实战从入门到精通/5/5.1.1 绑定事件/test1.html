<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function () {
	/*添加单个事件处理*/
	$(".btn-test").bind("click", function () {
		//显示隐藏div
		$(".container").slideToggle();
	});
	/*添加多个事件处理*/
	//空格相隔方式
	$(".btn-test").bind("mouseout click", function () {
		//显示隐藏div
		$(".container").slideToggle();
	});
	//大括号替代方式
	$(".btn-test").bind({
		"mouseout": function () {
			alert("这是mouseout事件!");
		},
		"click": function () {
			$(".container").slideToggle();
		}
	});
	/*删除事件处理*/
	$(".btn-test").unbind("click");
});
</script>
<style type="text/css">
</style>
</head>
<body>
<input type="button" value="按钮" class="btn-test" />
<div class="container"><img src="images/1.jpg" height="200" /></div>
</body>
</html>
