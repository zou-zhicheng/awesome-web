<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
$(function () {
	$("ul").on("click","li",{a:"A",b:"B"},function(event){
		 $(this).text(event.data.a + event.data.b);
	});
});
</script>
</head>
<body>
<ul id="list">
    <li>列表项目1</li>
    <li>列表项目2</li>
    <li>列表项目3</li>
</ul>
</body>
</html>
