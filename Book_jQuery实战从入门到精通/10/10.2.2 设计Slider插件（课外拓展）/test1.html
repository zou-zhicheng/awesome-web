<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">

/*----default skin----*/
.defaultbar{
    margin-top: 10px;
    height: 5px;
    background-color: #FFFFE0;
    border: 1px solid #A9C9E2;
    position: relative;
}
.defaultbar .jquery-completed{
    height: 3px;
    background-color: #7d9edb;
    top: 1px;
    left:1px;
    position: absolute;
}
.defaultbar .jquery-jslider{
    height: 15px;
    background-color: #E6E6FA;
    border: 1px solid #A5B6C8;
    top: -6px;
    display: block;
    cursor: pointer;
    position: absolute;
}

</style>
<title></title>
</head>
<body>
<div class="defaultbar">
    <div class="jquery-completed"> </div>
    <div class="jquery-jslider"> </div>
</div>
</body>
</html>
