<script type="text/javascript"> 
$(function(){


	function fn1() {
		console.log(1)
	}
	function fn2() {
		console.log(2)
	}
	var callbacks = $.Callbacks();
	callbacks.disable();
	callbacks.add(fn1); //不起作用
	callbacks.add(fn2); //不起作用
	callbacks.remove(fn1); //不起作用
	callbacks.fire(); //不起作用 



})
</script>
