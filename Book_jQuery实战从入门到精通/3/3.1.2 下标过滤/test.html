<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
  $("div").eq(1).click(function(){	//为第2个div元素绑定系列动画
        $(this)
          .animate({ left: 120 })
          .animate({ left: 240 })
          .animate({ left: 0 })
          .animate({ left: 240 })
          .animate({ left: 120 });
  }); 
})
</script>
<style type="text/css">
div{
    position:absolute;
    width:100px;
    height:100px;
}
.blue { background:blue; left:0px;}
.red { background:red; left:120px; z-index:2;}
.green { background:green; left:240px;}
.pos { top:120px;}
</style>
<title></title>
</head>
<body>
<div class="blue"></div>
<div class="red"> </div>
<div class="green"></div>
<div class="red pos"> </div>
</body>
</html>
