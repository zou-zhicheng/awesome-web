<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){ 
    if($("p").has("span"))
        alert("当前jQuery对象中包含有span子元素");
})
</script>
<title></title>
</head>
<body>
<p><span class="red">床前明月光，疑是地上霜。</span></p>
<p><span>举头望明月，</span><span>低头思故乡。</span></p>
<p>独在异乡为异客，每逢佳节倍思亲。</p>
<p>遥知兄弟登高处，遍插茱萸少一人。</p>
</body>
</html>
