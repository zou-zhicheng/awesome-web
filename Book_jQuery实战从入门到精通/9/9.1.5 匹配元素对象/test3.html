<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="jquery/jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript" >
jQuery.fn.test = function(){
    return this.each(function(){    					//返回迭代的jQuery对象
        alert(this.nodeName); 
    });
}
$(function(){
    $("body *").click(function(){
        $(this).test().html(this.nodeName).hide(4000);    	//连写行为
    });
})

</script>
<style type="text/css">
</style>
</head>
<body>
<div>div元素</div>
<p>p元素</p>
<span>span元素</span>
</body>
</html>
