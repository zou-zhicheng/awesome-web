<!DOCTYPE html>
<html>
	<title>01_props_number</title>
	<head>
		
	</head>
	<body>
		<style type="text/css"></style>
		<div id="app">
			<h3>number 静态传递</h3>
			<blog-post v-for="blog in blogs" v-bind:key="blog.id" likes="10+20"></blog-post>
			<h3>number v-bind静态传递</h3>
			<blog-post v-for="blog in blogs" v-bind:key="blog.id" v-bind:likes="10+10"></blog-post>
			<h3>number 动态传递</h3>
			<blog-post v-for="blog in blogs" v-bind:key="blog.id" v-bind:likes="blog.likes"></blog-post>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
		<script type="text/javascript">
			Vue.component('blog-post', {
				props: ["likes"],
				template: `
				<div>number: {{likes}}</div>
				`
			})
			let vm = new Vue({
				el: "#app",
				data: function(){
					return {
						blogs: [{
							id: 1,
							title: "title1",
							content: "content1",
							likes: 1,
							publish_at: "2021-01-29 11:01",
						}, {
							id: 2,
							title: "title2",
							content: "content2",
							likes: 2,
							publish_at: "2021-01-29 11:02"
						},{
							id: 3,
							title: "title3",
							content: "content3",
							likes: 3,
							publish_at: "2021-01-29 11:03"
						}]
					}
				}
			})
		</script>
	</body>
</html>
