<!DOCTYPE html>
<html>
	<title>06_props</title>
	<head>
		
	</head>
	<body>
		<style type="text/css"></style>
		<div id="app">
			<blog-post v-for="blog in blogs" v-bind:key="blog.id" v-bind:post="blog"></blog-post>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
		<script type="text/javascript">
			Vue.component('blog-post', {
				props: ["post"],
				template: '<div><h3>{{ post.title }}</h3><div>{{ post.content }}</div><div>{{post.publish_at}}</div></div>'
			})
			let vm = new Vue({
				el: "#app",
				data: function(){
					return {
						blogs: [{
							id: 1,
							title: "hello world",
							content: "this is a very simple welcome in most situation",
							publish_at: "2021-01-29 11:01"
						}, {
							id: 2,
							title: "title2",
							content: "content2",
							publish_at: "2021-01-29 11:02"
						},{
							id: 3,
							title: "title3",
							content: "content3",
							publish_at: "2021-01-29 11:03"
						},{
							id: 4,
							title: "title4",
							content: "content4",
							publish_at: "2021-01-29 11:04"
						},{
							id: 5,
							title: "title5",
							content: "content5",
							publish_at: "2021-01-29 11:05"
						}]
					}
				}
			})
		</script>
	</body>
</html>
