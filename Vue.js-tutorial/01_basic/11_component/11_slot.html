<!DOCTYPE html>
<html>
	<title>11_props</title>
	<head>
		
	</head>
	<body>
		<style type="text/css"></style>
		<div id="app">
			<custom-alert>THIS IS A SIMPLE SLOT DEMO</custom-alert>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
		<script type="text/javascript">
			Vue.component('custom-alert', {
				props: ['message'],
				template: `
				<div>
				<h3>ALERT!!!</h3>
				<div>
				<slot></slot>
				</div>
				</div>
				`
			})
			let vm = new Vue({
				el: "#app"
			})
		</script>
	</body>
</html>
