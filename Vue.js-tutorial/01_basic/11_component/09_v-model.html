<!DOCTYPE html>
<html>
	<title>09_props</title>
	<head>
		
	</head>
	<body>
		<style type="text/css"></style>
		<div id="app">
			<h3>{{message}}<h3>
			<div>
				<input v-model="message">
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
		<script type="text/javascript">
			let vm = new Vue({
				el: "#app",
				data: function(){
					return {
						message: "hello world"
					}
				}
			})
		</script>
	</body>
</html>
